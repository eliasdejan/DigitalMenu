<!DOCTYPE HTML>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Edit user</title>
</head>
<body>
<div layout:fragment="content">
  <h3>Edit User</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="first_name" class="col-form-label">First Name</label> <input type="text" th:field="*{firstName}" class="form-control" id="first_name" placeholder="Name"> <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="last_name" class="col-form-label">Last Name</label> <input type="text" th:field="*{lastName}" class="form-control" id="last_name" placeholder="Name"> <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="email" class="col-form-label">Email</label> <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="type" class="col-form-label">Is Admin</label>
              <select class="form-select form-select-sm" id="type" th:field="*{isAdmin}">
                <option value="0">Angajat</option>
                <option value="1">Admin</option>
              </select>
            </div>

            <div class="col-md-6 mt-4">
              <input type="submit" class="btn btn-primary" value="Edit User">
            </div>

            <div class="form-group col-md-8"></div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
